UsersPage As screen:
    OnVisible: |-
        =Set(AuthUserEmail, User().Email);
        Set(AuthUser, Filter(Users,User().Email=User.Email));
        Set(AuthProfile,{ID:AuthUser.ID, Department:AuthUser.Group,Email:AuthUserEmail,Fullname:User().FullName});

    AppLayout_1 As AppLayout:

    Button2 As button:
        Height: =46
        OnSelect: =NewForm(UserForm);Navigate(AddUserPage, ScreenTransition.Fade)
        Text: ="Add Employee"
        Width: =212
        X: =264
        Y: =147
        ZIndex: =3

    Label14 As label:
        Text: =AuthProfile.Fullname
        X: =732
        Y: =135
        ZIndex: =4

    CertificateList_1 As gallery.galleryVertical:
        BorderThickness: =0.05
        Height: =483
        Items: =Users
        Layout: =Layout.Vertical
        TemplateSize: =78
        Width: =1023
        X: =273
        Y: =263
        ZIndex: =5

        CertificateTitle_1 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.Title
            Y: =15
            ZIndex: =1

        CertificateExpirationDate_1 As label:
