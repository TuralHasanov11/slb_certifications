UsersPage As screen:
    OnVisible: |-
        =Set(currentPage, {page: "UsersPage"})

    AppLayout_1 As AppLayout:

    UserList As gallery.galleryVertical:
        Height: =523
        Items: =Users
        Layout: =Layout.Vertical
        ShowNavigation: =true
        TemplateSize: =80
        Width: =980
        X: =252
        Y: =225
        ZIndex: =2

        Label1 As label:
            OnSelect: =Select(Parent)
            Size: =18
            Text: =ThisItem.Title
            Width: =274
            X: =12
            Y: =60
            ZIndex: =1

        Label4 As label:
            OnSelect: =Select(Parent)
            Size: =18
            Text: =ThisItem.Group.Value
            X: =338
            Y: =60
            ZIndex: =2

        Group2 As group:
            Height: =5
            Width: =5
            X: =40
            Y: =40
            ZIndex: =5

            Icon3 As icon.Edit:
                Height: =24
                Icon: =Icon.Edit
                OnSelect: |-
                    =EditForm(UserForm); Navigate(AddUserPage, ScreenTransition.Fade, {userItem:ThisItem})
                Width: =24
                X: =732
                Y: =68
                ZIndex: =3

            Icon4 As icon.Trash:
                Height: =24
                Icon: =Icon.Trash
                OnSelect: =Remove([@Users], UserList.Selected); If (IsEmpty(Errors([@Users], UserList.Selected)), Back())
                Width: =24
                X: =785
                Y: =68
                ZIndex: =4

    Button2 As button:
        Height: =46
        OnSelect: =NewForm(UserForm);Navigate(AddUserPage, ScreenTransition.Fade)
        Text: ="Add Employee"
        Width: =212
        X: =264
        Y: =147
        ZIndex: =3

