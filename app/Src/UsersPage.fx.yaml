UsersPage As screen:
    OnVisible: |-
        =Set(AuthUserEmail, User().Email);
        Set(AuthUser, First(Filter(Users,User().Email=User.Email)))

    AppLayout_1 As AppLayout:

    UserList As gallery.galleryVertical:
        BorderThickness: =0.05
        Height: =483
        Items: =Filter(Users,User().Email=User.Email)
        Layout: =Layout.Vertical
        TemplateSize: =78
        Width: =1023
        X: =273
        Y: =263
        ZIndex: =5

        CertificateTitle_1 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.Title
            Y: =15
            ZIndex: =1

        CertificateExpirationDate_1 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.User.DisplayName
            X: =321
            Y: =15
            ZIndex: =2

        CertificateDepartment_1 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.Action.Value
            Width: =131
            X: =488
            Y: =15
            ZIndex: =3

        CertificateIssueDate_1 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.Group.Value
            X: =642
            Y: =15
            ZIndex: =5

        CertificateSubject_1 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.ID
            X: =160
            Y: =15
            ZIndex: =8

        CertificateEdit_2 As icon.Edit:
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(255, 191, 0, 1)
            Height: =40
            Icon: =Icon.Edit
            OnSelect: =EditForm(UserForm); Navigate(AddUserPage, ScreenTransition.Fade)
            PaddingLeft: =5
            PaddingRight: =5
            PaddingTop: =5
            Width: =40
            X: =892
            Y: =15
            ZIndex: =9

        CertificateDelete_2 As icon.Trash:
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(230, 41, 41, 1)
            Height: =40
            Icon: =Icon.Trash
            OnSelect: =Remove([@Users], UserList.Selected); If (IsEmpty(Errors([@Users], UserList.Selected)), Back())
            PaddingBottom: =5
            PaddingLeft: =5
            PaddingRight: =5
            PaddingTop: =5
            Width: =40
            X: =956
            Y: =15
            ZIndex: =10

    Back_3 As icon.DocumentwithContent:
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(0, 51, 102, 1)
        Icon: =Icon.ChevronLeft
        OnSelect: =Back()
        PaddingBottom: =5
        PaddingLeft: =5
        PaddingRight: =5
        PaddingTop: =5
        X: =1232
        Y: =108
        ZIndex: =6

    Group2 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =8

        Button2 As button:
            Height: =46
            OnSelect: =NewForm(UserForm);Navigate(AddUserPage, ScreenTransition.Fade)
            Text: ="Add Employee"
            Width: =225
            X: =273
            Y: =196
            ZIndex: =3

        Icon1 As icon.Add:
            Color: =RGBA(255, 255, 255, 1)
            Height: =24
            Icon: =Icon.Add
            Width: =25
            X: =284
            Y: =207
            ZIndex: =7

