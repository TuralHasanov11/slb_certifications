UsersPage As screen:
    OnVisible: |-
        =Set(currentPage, {page: "UsersPage"})

    AppLayout_1 As AppLayout:

    UserList As gallery.galleryVertical:
        BorderThickness: =0.05
        Height: =457
        Items: =SortByColumns(Filter([@Users], StartsWith(Title, UserFilter.Text)), "Title", If(SortDescendingUser, Descending, Ascending))
        Layout: =Layout.Vertical
        TemplateSize: =78
        Width: =1023
        X: =273
        Y: =288
        ZIndex: =3

        CertificateTitle_1 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.Title
            X: =21
            Y: =15
            ZIndex: =1

        UserFullName As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.User.DisplayName
            X: =288
            Y: =15
            ZIndex: =2

        UserEditBtn As icon.Edit:
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(255, 191, 0, 1)
            Height: =40
            Icon: =Icon.Edit
            OnSelect: =EditForm(UserForm); Navigate(AddUserPage, ScreenTransition.Fade)
            PaddingLeft: =5
            PaddingRight: =5
            PaddingTop: =5
            Width: =40
            X: =892
            Y: =15
            ZIndex: =9

        UserDeleteBtn As icon.Trash:
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(230, 41, 41, 1)
            Height: =40
            Icon: =Icon.Trash
            OnSelect: =Remove([@Users], UserList.Selected); If (IsEmpty(Errors([@Users], UserList.Selected)), Back())
            PaddingBottom: =5
            PaddingLeft: =5
            PaddingRight: =5
            PaddingTop: =5
            Width: =40
            X: =956
            Y: =15
            ZIndex: =10

        Label4 As label:
            OnSelect: =Select(Parent)
            Text: =Concat(ThisItem.Group.Value,Value,", ")
            X: =590
            Y: =15
            ZIndex: =12

    Group2 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =8

        Button2 As button:
            BorderThickness: =0
            Fill: =RGBA(92, 184, 92, 1)
            Height: =46
            OnSelect: =NewForm(UserForm);Navigate(AddUserPage, ScreenTransition.Fade)
            Text: ="Add Employee"
            Width: =225
            X: =1071
            Y: =189
            ZIndex: =2

        Icon1 As icon.Add:
            Color: =RGBA(255, 255, 255, 1)
            Height: =24
            Icon: =Icon.Add
            Width: =25
            X: =1082
            Y: =200
            ZIndex: =5

    Group3 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =11

        Rectangle4 As rectangle:
            Height: =40
            Width: =1023
            X: =273
            Y: =248
            ZIndex: =6

        THOperations As label:
            Color: =RGBA(255, 255, 255, 1)
            Size: =16
            Text: ="Operations"
            X: =1146
            Y: =248
            ZIndex: =7

        THGroups As label:
            Color: =RGBA(255, 255, 255, 1)
            Size: =16
            Text: ="Group"
            Width: =286
            X: =860
            Y: =248
            ZIndex: =8

        THFullName As label:
            Color: =RGBA(255, 255, 255, 1)
            Size: =16
            Text: ="Full name"
            Width: =294
            X: =566
            Y: =248
            ZIndex: =9

        THEmail As label:
            Color: =RGBA(255, 255, 255, 1)
            Size: =16
            Text: ="Email"
            Width: =293
            X: =273
            Y: =248
            ZIndex: =10

    Icon2_1 As icon.ArrowsUpDown:
        Color: =RGBA(255, 255, 255, 1)
        Height: =36
        Icon: =Icon.Sort
        OnSelect: |-
            =UpdateContext({SortDescendingUser: !SortDescendingUser})
        Width: =52
        X: =514
        Y: =252
        ZIndex: =12

    UserFilter As text:
        Default: =""
        HintText: ="Search"
        X: =273
        Y: =192
        ZIndex: =13

