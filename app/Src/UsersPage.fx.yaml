    ButtonPlannerSave As button:
        BorderColor: =ColorFade(ButtonPlannerSave.Fill, -15%)
        Color: =RGBA(255,255,255,1)
        DisplayMode: |-
            =If(!IsBlank(DropdownPlannerPlan.SelectedText.title)
            And !IsBlank(TextInputPlannerTaskName.Text)
            And !IsBlank(DropdownPlannerBucket.SelectedText.name)
            And !IsBlank(DatePickerPlannerDueDate.SelectedDate)
            And !IsBlank(SelectedPerson.Id), DisplayMode.Edit, DisplayMode.Disabled)
        Fill: =RGBA(116, 39, 116, 1)
        FocusedBorderColor: =ButtonPlannerSave.BorderColor
        Font: =Font.'Segoe UI'
        Height: =32
        HoverBorderColor: =ColorFade(ButtonPlannerSave.BorderColor, 20%)
        HoverColor: =ButtonPlannerSave.Color
        HoverFill: =ColorFade(ButtonPlannerSave.Fill, 20%)
        OnSelect: =SubmitForm(UserForm)
        PressedBorderColor: =ButtonPlannerSave.Fill
        PressedColor: =ButtonPlannerSave.Fill
        PressedFill: =ButtonPlannerSave.Color
        RadiusBottomLeft: =1
        RadiusBottomRight: =1
        RadiusTopLeft: =1
        RadiusTopRight: =1
        Size: =10.5
        Text: ="Save"
        Width: =111
        X: =392
        Y: =330
        ZIndex: =2

