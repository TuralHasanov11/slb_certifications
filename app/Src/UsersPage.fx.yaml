            Width: =131
            X: =488
            Y: =15
            ZIndex: =3

        CertificateIssueDate_1 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.Group.Value
            X: =642
            Y: =15
            ZIndex: =5

        CertificateSubject_1 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.ID
            X: =160
            Y: =15
            ZIndex: =8

        CertificateEdit_2 As icon.Edit:
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(255, 191, 0, 1)
            Height: =40
            Icon: =Icon.Edit
            OnSelect: =EditForm(CertificateForm); Navigate(AddCertificatePage, ScreenTransition.Fade)
            PaddingLeft: =5
            PaddingRight: =5
            PaddingTop: =5
            Width: =40
            X: =892
            Y: =15
