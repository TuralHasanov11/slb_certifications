AddUserPage As screen:
    ImagePosition: =ImagePosition.Fit       
    OnVisible: |-
        =Set(currentPage, {page: "AddUserPage"})

    AppLayout_3 As AppLayout:
        PageTitle: ="Add User"

    ButtonPlannerSave As button:
        BorderColor: =ColorFade(ButtonPlannerSave.Fill, -15%)
        Color: =White
        DisplayMode: =
        Fill: =ColorValue(PrimaryColor)
        FocusedBorderColor: =ButtonPlannerSave.BorderColor
        Font: =Font.'Segoe UI'
        Height: =46
        HoverBorderColor: =ColorFade(ButtonPlannerSave.BorderColor, 20%)
        HoverColor: =ButtonPlannerSave.Color
        HoverFill: =ColorFade(ButtonPlannerSave.Fill, 20%)
        OnSelect: =SubmitForm(UserForm)
        PressedBorderColor: =ButtonPlannerSave.Fill
        PressedColor: =ButtonPlannerSave.Fill
        PressedFill: =ButtonPlannerSave.Color
        RadiusBottomLeft: =1
        RadiusBottomRight: =1
        RadiusTopLeft: =1
        RadiusTopRight: =1
        Size: =16
        Text: ="Save"
        Width: =133
        X: =674
        Y: =545
        ZIndex: =2

    UserForm As form:
        DataSource: =Users
        Height: =268
        Item: =UserList.Selected
        OnFailure: |-
            =Notify(
                "Failed: User couldn't be saved!",
                NotificationType.Error
            );
        OnSuccess: |-
            =Notify(
                "Succes: User was created!",
                NotificationType.Success
            );
            Navigate(UsersPage, Fade)
        X: =341
        Y: =277
        ZIndex: =4

        Group_DataCard1 As typedDataCard.comboBoxMultiSelectEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Group"
            Default: =ThisItem.Group
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Users],DataSourceInfo.DisplayName,"Group")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: =DataCardValue3.SelectedItems
            Width: =266
            X: =2
            Y: =0
            ZIndex: =1

            DataCardKey3 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue3 As combobox:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                DefaultSelectedItems: =Parent.Default
                DisplayFields: =["Value"]
                DisplayMode: =Parent.DisplayMode
                Items: =Choices([@Users].Group)
                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                SearchFields: =["Value"]
                SearchItems: =Choices(Users.Group,DataCardValue3.SearchText)
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey3.Y + DataCardKey3.Height + 5
                ZIndex: =2

            ErrorMessage3 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue3.Y + DataCardValue3.Height
                ZIndex: =3

            StarVisible3 As label:
                Align: =Align.Center
                Height: =DataCardKey3.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey3.Y
                ZIndex: =4

