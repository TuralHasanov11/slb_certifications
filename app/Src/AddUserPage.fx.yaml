AddUserPage As screen:
    OnVisible: |-
        =Set(currentPage, {page: "AddUser"})

    ButtonPlannerSave As button:
        BorderColor: =ColorFade(ButtonPlannerSave.Fill, -15%)
        Color: =White
        DisplayMode: =
        Fill: =ColorValue(PrimaryColor)
        FocusedBorderColor: =ButtonPlannerSave.BorderColor
        Font: =Font.'Segoe UI'
        Height: =46
        HoverBorderColor: =ColorFade(ButtonPlannerSave.BorderColor, 20%)
        HoverColor: =ButtonPlannerSave.Color
        HoverFill: =ColorFade(ButtonPlannerSave.Fill, 20%)
        OnSelect: =SubmitForm(UserForm)
        PressedBorderColor: =ButtonPlannerSave.Fill
        PressedColor: =ButtonPlannerSave.Fill
        PressedFill: =ButtonPlannerSave.Color
        RadiusBottomLeft: =1
        RadiusBottomRight: =1
        RadiusTopLeft: =1
        RadiusTopRight: =1
        Size: =16
        Text: ="Save"
        Width: =133
        X: =638
        Y: =465
        ZIndex: =2

    Button1 As button:
        OnSelect: =Back()
        Text: ="Back"
        X: =411
        Y: =471
        ZIndex: =3

    UserForm As form:
        DataSource: =Users
        Height: =268
        X: =345
        Y: =105
        ZIndex: =4

        Title_DataCard4 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Title"
            Default: =ThisItem.Title
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Users],DataSourceInfo.DisplayName,"Title")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@Users], DataSourceInfo.MaxLength, "Title")
            Required: =true
            Update: =DataCardValue21.Text
            Width: =266
            X: =0
            Y: =0
            ZIndex: =5

            DataCardKey21 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue21 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey21.Y + DataCardKey21.Height + 5
                ZIndex: =2

            ErrorMessage17 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue21.Y + DataCardValue21.Height
                ZIndex: =3

            StarVisible17 As label:
                Align: =Align.Center
                Height: =DataCardKey21.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey21.Y
                ZIndex: =4

