CertificatesPage As screen:
    Fill: =
    OnVisible: |-
        =Set(currentPage, {page: "CertificatesPage"})

    CertificateList As gallery.galleryVertical:
        Height: =565
        Items: =Certificates
        Layout: =Layout.Vertical
        TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
        Width: =913
        X: =264
        Y: =102
        ZIndex: =1

        CertificateTitle As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.Title
            Y: =40
            ZIndex: =1

        CertificateExpirationDate As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.ExpirationDate
            X: =257
            Y: =40
            ZIndex: =2

        CertificateDepartment As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.Department.Value
            X: =407
            Y: =40
            ZIndex: =3

        CertificateIssueDate As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.IssueDate
            X: =480
            Y: =40
            ZIndex: =5

        CertificateSubject As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.Subject.Value
            X: =125
            Y: =40
            ZIndex: =8

        CertificateEdit As icon.Edit:
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(255, 191, 0, 1)
            Icon: =Icon.Edit
            OnSelect: |-
                =EditForm(CertificateForm); Navigate(AddCertificate, ScreenTransition.Fade, {userItem:ThisItem})
            PaddingLeft: =5
            PaddingRight: =5
            PaddingTop: =5
            X: =724
            Y: =28
            ZIndex: =9

        CertificateDelete As icon.Trash:
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(230, 41, 41, 1)
            Icon: =Icon.Trash
            OnSelect: =Remove([@Certificates], CertificateList.Selected); If (IsEmpty(Errors([@Certificates], CertificateList.Selected)), Back())
            PaddingBottom: =5
            PaddingLeft: =5
            PaddingRight: =5
            PaddingTop: =5
            X: =788
            Y: =28
            ZIndex: =10

        CertficateDetail As icon.DocumentwithContent:
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(0, 51, 102, 1)
            Icon: =Icon.DocumentWithContent
            OnSelect: =Select(Parent)
            PaddingBottom: =5
            PaddingLeft: =5
            PaddingRight: =5
            PaddingTop: =5
            X: =660
            Y: =28
            ZIndex: =11

