Navigation As CanvasComponent:
    Fill: =RGBA(241, 241, 241, 1)
    Height: =640
    Width: =1366
    X: =0
    Y: =0
    ZIndex: =1

    Group1 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =3

        Rectangle1 As rectangle:
            BorderColor: =RGBA(101, 128, 187, 1)
            Fill: =RGBA(166, 166, 166, 1)
            Height: =640
            Width: =1
            X: =If(!IsExpand, 200, 50)
            ZIndex: =1

        iconHamburgerMenu As icon.Hamburger:
            BorderColor: =RGBA(101, 128, 187, 1)
            Color: =RGBA(51, 51, 51, 1)
            FocusedBorderColor: =iconHamburgerMenu.BorderColor
            Height: =16
            HoverBorderColor: =ColorFade(iconHamburgerMenu.BorderColor, 20%)
            Icon: =Icon.Hamburger
            OnSelect: =Set(IsExpand, !IsExpand)
            PressedBorderColor: =ColorFade(iconHamburgerMenu.BorderColor, -20%)
            TabIndex: =0
            Width: =16
            X: =24+0
            Y: =15+0
            ZIndex: =2

