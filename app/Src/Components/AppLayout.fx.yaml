AppLayout As CanvasComponent:
    ContentLanguage: =
    Fill: =RGBA(241, 241, 241, 1)
    Height: =App.Height
    NavigationMenu: |-
        =Table({Item:"Home"}, {Item:"CertificatesPage"}, {Item:"UsersPage"})
    PrimaryColor: ="Text"
    SelectedPage: =Gallery1.Selected.Item
    Width: =1366
    X: =0
    Y: =0
    ZIndex: =1

    Group1 As group:
        Height: =5
        Width: =5
        X: =100
        Y: =100
        ZIndex: =7

        Gallery1 As gallery.galleryVertical:
            AccessibleLabel: =
            Height: =703
            Items: =AppLayout.NavigationMenu
            Layout: =Layout.Vertical
            OnSelect: |-
                =Set(selectedPage, ThisItem);
                If(ThisItem.Item = "Home", Navigate(Home, Fade));
                If(ThisItem.Item = "CertificatesPage", Navigate(CertificatesPage, Fade));
                If(ThisItem.Item = "UsersPage", Navigate(UsersPage, Fade));
            ShowScrollbar: =false
            TemplateFill: =If(ThisItem.Item = selectedPage.Item, RGBA(220, 220, 220, 1), RGBA(0,0,0,0))
            TemplateSize: =50
            Width: =200
            Y: =70
            ZIndex: =1

            Label5 As label:
                Height: =48
                OnSelect: =Select(Parent)
                Text: =ThisItem.Item 
                Width: =165
                X: =20
                ZIndex: =2

            Rectangle3 As rectangle:
                Fill: =ColorValue(AppLayout.PrimaryColor)
                Height: =20
                OnSelect: =Select(Parent)
                Visible: =ThisItem.Item = selectedPage.Item
                Width: =5
                X: =10
                Y: =15
                ZIndex: =3

        Rectangle1 As rectangle:
            BorderColor: =RGBA(101, 128, 187, 1)
            Fill: =RGBA(166, 166, 166, 1)
            Height: =698
            Width: =1
            X: =200
            Y: =70
            ZIndex: =1

    Back_4 As icon.DocumentwithContent:
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(0, 51, 102, 1)
        Height: =48
        Icon: =Icon.ChevronLeft
        OnSelect: =Back()
        PaddingBottom: =5
        PaddingLeft: =5
        PaddingRight: =5
        PaddingTop: =5
        Width: =48
        X: =214
        Y: =85
        ZIndex: =9

    Group5 As group:
        Height: =5
        Width: =5
        X: =60
        Y: =60
        ZIndex: =11

        Rectangle2 As rectangle:
            Fill: =RGBA(0, 51, 102, 1)
            Height: =65
            Width: =1366
            ZIndex: =3

        Label2 As label:
            AutoHeight: =true
            Color: =RGBA(255, 255, 255, 1)
            Size: =18
            Text: ="SLB Liscence App"
            Width: =396
            X: =40
            Y: =10
            ZIndex: =4

        Image1 As image:
            Height: =48
            Image: ='schlumberger--600'
            Width: =48
            X: =1304
            Y: =6
            ZIndex: =5

        UserFullname As label:
            Color: =RGBA(255, 255, 255, 1)
            Height: =30
            Size: =18
            Text: =User().FullName
            Width: =246
            X: =882
            ZIndex: =6

        UserEmail As label:
            Color: =RGBA(255, 255, 255, 1)
            Height: =31
            Size: =16
            Text: =User().Email
            Width: =272
            X: =882
            Y: =30
            ZIndex: =7

        Image3 As image:
            Height: =50
            Image: =User().Image
            RadiusBottomLeft: =50
            RadiusBottomRight: =50
            RadiusTopLeft: =50
            RadiusTopRight: =50
            Width: =50
            X: =820
            Y: =5
            ZIndex: =8

        Label1 As label:
            Align: =Align.Center
            BorderColor: =RGBA(230, 230, 230, 1)
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(39, 113, 194, 1)
            Height: =45
            Size: =16
            Text: =AuthUser.Group.Value
            Width: =64
            X: =1116
            Y: =10
            ZIndex: =10

