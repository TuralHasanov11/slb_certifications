AppLayout As CanvasComponent:
    ContentLanguage: =
    Fill: =RGBA(241, 241, 241, 1)
    Height: =App.Height
    NavigationMenu: |-
        =Table({Item:"CertificatesPage"}, {Item:"AddCertificatePage"},{Item:"CertificateDetailPage"})
    SelectedPage: =Gallery1.Selected.Item
    Width: =1366
    X: =0
    Y: =0
    ZIndex: =1

    Group3 As group:
        Height: =5
        Width: =5
        X: =100
        Y: =100
        ZIndex: =6

        Rectangle2 As rectangle:
            Fill: =RGBA(0, 51, 102, 1)
            Height: =60
            Width: =1366
            ZIndex: =3

        Label2 As label:
            AutoHeight: =true
            Color: =RGBA(255, 255, 255, 1)
            Size: =18
            Text: ="PowerApps Training"
            Width: =396
            X: =40
            Y: =10
            ZIndex: =4

        Image1 As image:
            Height: =48
            Image: ='schlumberger--600'
            Width: =48
            X: =1304
            Y: =6
            ZIndex: =5

    Group1 As group:
        Height: =5
        Width: =5
        X: =100
        Y: =100
        ZIndex: =7

        Gallery1 As gallery.galleryVertical:
            AccessibleLabel: =
            Items: =AppLayout.NavigationMenu
            Layout: =Layout.Vertical
            TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
            X: =24
            Y: =126
            ZIndex: =1

            Label3 As label:
                OnSelect: =Select(Parent)
                Text: =
                X: =40
                Y: =40
                ZIndex: =1

            Label5 As label:
                OnSelect: =Select(Parent)
                Text: =ThisItem.Item
                X: =60
                Y: =60
                ZIndex: =2

        Rectangle1 As rectangle:
            BorderColor: =RGBA(101, 128, 187, 1)
            Fill: =RGBA(166, 166, 166, 1)
            Height: =Parent.Height-60
            Width: =1
            X: =If(!IsExpand, 200, 50)
            Y: |
                =60+0
            ZIndex: =1

        iconHamburgerMenu As icon.Hamburger:
            BorderColor: =RGBA(101, 128, 187, 1)
            Color: =RGBA(51, 51, 51, 1)
            FocusedBorderColor: =iconHamburgerMenu.BorderColor
            Height: =16
            HoverBorderColor: =ColorFade(iconHamburgerMenu.BorderColor, 20%)
            Icon: =Icon.Hamburger
            OnSelect: =Set(IsExpand, !IsExpand)
            PressedBorderColor: =ColorFade(iconHamburgerMenu.BorderColor, -20%)
            TabIndex: =0
            Width: =16
            X: =24+0
            Y: =76+0
            ZIndex: =2

